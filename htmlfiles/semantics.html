<!DOCTYPE html>
<html>
  <head>
    <title>Semantics</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h3>this is header</h3>
      <!-- navigation -->
      <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </nav>
    </header>
    <hr />
    <main>
      <!-- section -->
      <section>
        <!-- figure/ img -->
        <figure>
          <img src="https://placekitten.com/200/300" alt="image" />
          <figcaption>Author information</figcaption>
        </figure>
      </section>
      <details>
        <summary>these are ref links</summary>
        <p>detail link 1</p>
        <p>detail link 2</p>
      </details>
    </main>
    <footer>just a footer</footer>
  </body>
</html>
