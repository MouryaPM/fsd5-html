<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="2">
      <caption>
        This is use table
      </caption>
      <!-- table row-->
      <tr>
        <!-- table heading -->
        <th>.</th>
        <th>Name</th>
        <th>Tags</th>
      </tr>
      <tr>
        <!-- table data / table cell / table column-->
        <th>First row</th>
        <td>Pooja</td>
        <td>Neha</td>
      </tr>
      <tr>
        <th>Second row</th>
        <td>Jess</td>
        <td>John</td>
      </tr>
      <!-- colspan -->
      <tr>
        <td colspan="3">Total User</td>
      </tr>
      <!-- rowspan -->
      <tr>
        <td rowspan="2">Winners</td>
        <td colspan="2">Pooja</td>
      </tr>
      <tr>
        <td colspan="2">Neha</td>
      </tr>
    </table>
  </body>
</html>
